<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">

<head>
	<meta charset=UTF-8>
	<title>JSON 索引化编辑器</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="icon" type="image/png" href="icon.svg">
	<link rel="stylesheet" type="text/css" href="/css/BSIF_style.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/welcome.css">
	<link rel="stylesheet" type="text/css" href="css/indexed_edit.css">
	<link rel="stylesheet" type="text/css" href="css/indexor_management.css">
	<script src="main.mjs" type="module"></script>
	<script src="ui.mjs" type="module"></script>
	<link rel="manifest" href="./manifest.webmanifest">
	<script>if (location.host != "127.0.0.1") navigator.serviceWorker.register("./service_worker.mjs", { type: "module", updateViaCache: "none" })</script>
</head>

<body>
	<div id="menu"></div>
	<div id="ui-frame">
		<div id="preview-frame" class="on">
			<span>预览</span><button id="preview-switch" title="收起预览窗格"></button>
			<div id="preview"></div>
			<div id="preview-resize"></div>
		</div>
		<div id="editor-frame" class="ui-frame">
			<div id="editor-tabs-frame">
				<div id="editor-tabs"></div>
				<div id="editor-tabs-scroll-bar">
					<div id="editor-tabs-scroll-bar-slide"></div>
				</div>
			</div>
			<div id="editor-page"></div>
		</div>
	</div>
	<div id="loading-mask" class="bs-loading"></div>
</body>

</html>
